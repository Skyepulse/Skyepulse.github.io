<!DOCTYPE html>
<html>
<head>
    <title>Slider's Adventure</title>
    <link rel="stylesheet" type="text/css" href="../css/slider.css">
</head>
<body>
    <p id="title">Slider's Adventure</p>
    <div class="underline"></div>
    <div class="photoCarroussel">
        <div class='ButtonContainerLeft' id="leftContainer">
            <button id="leftButton">
            </button>
            <div class="topArrow"></div>
            <div class="bottomArrow"></div>
        </div>
        <div class = "transparentPhoto" id="left">
            <img src="../media/slider4.png" alt="1">
        </div>
        <div class = "photo" id="center">
            <img src="../media/slider1.png" alt="2">
        </div>
        <div class = "transparentPhoto" id="right">
            <img src="../media/slider2.png" alt="3">
        </div>
        <div class='ButtonContainerRight' id="rightContainer">
            <button id="rightButton">
            </button>
            <div class="topArrow"></div>
            <div class="bottomArrow"></div>
        </div>
    </div>
    <p id="bodyText">
        Slider's Adventure is my first godot puzzle game!
    </p>
    <div class="videoContainer">
        <video loop autoplay muted>
            <source src="https://githubpagesvideos.s3.eu-north-1.amazonaws.com/sliderVideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <p id="bodyText2">
        Coming soon web imbedded version!
    </p>
</body>
<script type="text/javascript" src="../javaScript/slider.js"></script>
</html>
